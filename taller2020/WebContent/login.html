<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>taller de java</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>


<body>
	<div class="container">

		<nav class="navbar navbar-expand-sm bg-light navbar-light">

			<!-- Links -->
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="#">Taller de
						Java</a></li>
			</ul>
		</nav>
		<form action="PrimerServlet" method="POST">
			<div class="form-group">
				<label for="email">Usuario:</label> <input type="email"
					class="form-control" placeholder="Enter email" name="email">
			</div>
			<div class="form-group">
				<label for="pwd">Clave:</label> <input type="password"
					class="form-control" placeholder="Enter password" name="pwd">
			</div>

			<div class="form-group">
				<label for="exampleFormControlSelect1">Perfil</label> <select
					class="form-control" name="perfil">
					<option value="administrador">Administrador</option>
					<option value="publicador">Publicador</option>

				</select>
			</div>
			<div class="form-group form-check">
				<label class="form-check-label"> <input
					class="form-check-input" type="checkbox"> Remember me
				</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>

	</div>
</body>
</html>
